<div class="card">
    <p-button icon="pi pi-home" aria-label="Guardar" />
    <p-button label="boton Perfil" icon="pi pi-user" />
    <p-button label="Guardar" icon="pi pi-check" iconPos="right" />
    <p-button label="Buscar" icon="pi pi-search" iconPos="top" />
    <p-button label="Actualizar" icon="pi pi-refresh" iconPos="bottom" />

</div>
<div class="card flex justify-center">
    <p-menu [model]="items" />
</div>

<div class="card">
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template #header>
            <img alt="Card" class="w-full" src="https://imageio.forbes.com/specials-images/imageserve/61d52d4e3a76ed81ac034ea8/0x0.jpg?format=jpg&height=900&width=1600&fit=bounds" style="height: 300px;" />
        </ng-template>
        <ng-template #title> Titulo Tarjeta </ng-template>
        <ng-template #subtitle> Subtitulo de tarjeta </ng-template>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
            quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
        </p>
        <ng-template #footer>
            <div class="flex gap-4 mt-1">
                <p-button label="Cancelar" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
                <p-button label="Guardar" class="w-full" styleClass="w-full" />
            </div>
        </ng-template>
    </p-card>
</div>
